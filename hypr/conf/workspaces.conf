source = ~/.config/hypr/monitor_workspaces.conf

bind = $mainMod, D, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh next
bind = $mainMod, S, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh prev

bind = $mainMod SHIFT, D, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh next
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh prev

bind = $mainMod CTRL, D, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh next && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh next
bind = $mainMod CTRL, S, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh prev && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh prev

bind = $mainMod, z, focusmonitor, +1
bind = $mainMod , a, focusmonitor, -1

bind = $mainMod, code:10, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 1
bind = $mainMod, code:11, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 2
bind = $mainMod, code:12, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 3
bind = $mainMod, code:13, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 4
bind = $mainMod, code:14, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 5
bind = $mainMod, code:15, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 6
bind = $mainMod, code:16, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 7
bind = $mainMod, code:17, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 8
bind = $mainMod, code:18, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 9
bind = $mainMod, code:19, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 10

bind = $mainMod SHIFT, code:10, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 1
bind = $mainMod SHIFT, code:11, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 2
bind = $mainMod SHIFT, code:12, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 3
bind = $mainMod SHIFT, code:13, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 4
bind = $mainMod SHIFT, code:14, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 5
bind = $mainMod SHIFT, code:15, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 6
bind = $mainMod SHIFT, code:16, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 7
bind = $mainMod SHIFT, code:17, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 8
bind = $mainMod SHIFT, code:18, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 9
bind = $mainMod SHIFT, code:19, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 10

bind = $mainMod CTRL, code:10, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 1 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 1
bind = $mainMod CTRL, code:11, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 2 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 2
bind = $mainMod CTRL, code:12, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 3 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 3
bind = $mainMod CTRL, code:13, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 4 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 4
bind = $mainMod CTRL, code:14, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 5 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 5
bind = $mainMod CTRL, code:15, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 6 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 6
bind = $mainMod CTRL, code:16, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 7 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 7
bind = $mainMod CTRL, code:17, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 8 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 8
bind = $mainMod CTRL, code:18, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 9 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 9
bind = $mainMod CTRL, code:19, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindow.sh 10 && ~/.config/hypr/hyprmulti-monitor-workspace-support/src/workspaceNav.sh goto 10

bind = $mainMod SHIFT, r, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/reorganizeWorkspaces.sh && ~/.config/hypr/hyprmoncon/hyprmoncon.sh

bind = $mainMod SHIFT, a, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindowToDisplay.sh prev
bind = $mainMod SHIFT, z, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindowToDisplay.sh next

bind = $mainMod CTRL, a, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindowToDisplay.sh prev focus
bind = $mainMod CTRL, z, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/moveWindowToDisplay.sh next focus

bind = $mainMod, q, exec, ~/.config/hypr/hyprmulti-monitor-workspace-support/src/toggleLastWindow.sh

bind = $mainMod, TAB, cyclenext
bind = $mainMod CTRL, TAB, cyclenext, visible
